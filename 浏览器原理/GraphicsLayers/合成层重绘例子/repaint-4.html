 * @Description: 对 opacity、transform、fliter、backdropfilter 应用了 animation 或者 transition（需要是 active 的 animation 或者 transition，当 animation 或者 transition 效果未开始或结束后，提升合成层也会失效）
-->
<!DOCTYPE html>
<html>
  <head>
    <title>合成层提升元素</title></title>
    <meta charset="UTF-8" />
    <style type="text/css">
      div {
          transform: scale(0.5);
          transition: transform 1s linear;
      }
      div:hover {
          transform: scale(1.0);
      }
    </style>
  </head>
  <body>
    我是body元素
    <div>hover时为合成层</div>
  </body>
</html>
